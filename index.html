  <head>
    <meta charset="UTF-8" />

    <title>달려라! 동물 친구들</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&family=Jua&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Jua', sans-serif;
        background-color: #f0f9ff;
      }
      .font-hand {
        font-family: 'Gaegu', cursive;
      }
      .rainbow-text {
        background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Custom scrollbar for cute look */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      /* Running Animation */
      @keyframes run-bob {
        0%, 100% { transform: translateY(0) scaleX(-1); }
        50% { transform: translateY(-15px) scaleX(-1); }
      }
      .animate-run {
        animation: run-bob 0.4s infinite ease-in-out;
      }
    </style>
